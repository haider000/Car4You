<!doctype html>
<html lang="en">
<style>#tbl_signup {
    width: 300px;
    height: 500px;
margin-top: 40px;
    background-color: aliceblue;
    opacity: 0.8;

    border-radius: 15px;
    /* background-color: #fff; */
    box-shadow: 0 0 20px #0003;
    /* height: 100%; */
    border-radius: 18px;
    max-width: 800px;
    padding: 60px 60px;
    width: calc(100% - 100px);
    max-height: 100%;
  }</style>
<body>
    {% include 'header.html' %}

    <div align='center' style="margin-top: 8px; margin-bottom: 10px;"> 
        <h1><b><font color='red'>{{ already_exist }}</font><b></h1>
        <h1><b><font color='green'>{{ signup_success}}</font><b></h1>

        <form action="/signup/" method="post">
            {% csrf_token %}
            <div id="tbl_signup">
            <table cellpadding=10>
                <tr>
                    <th
                      colspan="2"
                      style="
                        color: orange;
                        font-weight: bolder;
                        padding-left: 90px;
                      "
                    >
                      <h1>Sign Up</h1>
                    </th>
                  </tr>
                <tr>
                    <td><label><b>Username:</b></label></td>
                    <td><input type="text" name="username" placeholder="Enter username" required></td>
                </tr>

                <tr>
                    <td><label><b>Email Id:</b></label></td>
                    <td>
                        <input type="email" name="useremail" placeholder="Enter email" required></td>
                </tr>

                <tr>
                    <td><label><b>Password:</b></label></td>
                    <td><input type="password" name="userpassword" placeholder="Password" required></td>
                </tr>

                <tr>
                    <td><label><b>Mobile Number:</b></label></td>
                    <td><input  type="tel"
                        pattern="[1-9]{1}[0-9]{9}" name="usermobile" placeholder="Mobile number" required></td>
                </tr>

                <tr>
                    <td><button type="submit" class="btn btn-primary">Sign up</button></td>
                    <td><button type="reset" class="btn btn-primary">Reset</button></td>
                </tr>
            </table>
            </div>
        </form>
    </div>
    {% include 'footer.html' %}

</body>

</html>
